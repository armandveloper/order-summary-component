<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles/style.css" />

		<title>Order Summary Card</title>
	</head>
	<body class="bg-body-pattern-m lg:bg-body-pattern-d bg-cover">
		<div class="card">
			<div class="card-media">
				<img
					src="images/illustration-hero.svg"
					alt="Listen your favorite music"
				/>
			</div>
			<div class="card-body">
				<p class="card-title">Order Summary</p>
				<span class="card-text">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</span>
				<div>
					<img src="images/icon-music.svg" alt="Annual plan graphic" />
					<div>
						<p>Annual Plan</p>
						<p>$59.99/year</p>
					</div>
					<a href="#">Change</a>
				</div>
				<a href="#" class="btn btn-primary">Proceed to Payment</a
				><a href="#" class="btn btn-transparent">Cancel Order</a>
			</div>
		</div>
	</body>
</html>
